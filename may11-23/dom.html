<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>This is new Webpage</h1>
    <p id="para"> this is para</p>
    <button id="btn" onclick="btnclick()">Log In</button>



    <script>
        document.addEventListener("click", fun);
        function fun(){
            document.getElementById("para").innerText = "this is changed"
            document.getElementById("para").style.color = "red"
        }
        function btnclick(){
            document.getElementById("btn").innerText = "Log Out"
        }
    </script>
    
</body>
</html>
